name: pipline

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Running unit-tests
      run: |
        python backend/tests/ci.py
      env:
        CI: True
    - name: Evaluation
      run: |
        python backend/evaluation/evaluation.py --yaml validation.yaml --algo beam
    - name: Test-set
      run: |
        python backend/evaluation/evaluation.py --yaml testset.yaml --algo beam