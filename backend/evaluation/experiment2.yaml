mapping:
  - input:
      base: [earth, newton, gravity]
      target: [electrons, nucleus, electricity, faraday]
      depth:
        beam: 20
        dfs: 4
    output:
      mapping:
        - earth --> electrons
        - gravity --> electricity
        - newton --> faraday
      suggestions:
        - sun
        - the sun
        - moon
    ignore: False

